<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Les petits plats</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>

<body>

  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" alt="logo" class="logo" />
    </a>
    <h1>
      Cherchez parmis plus de 1500 recettes du quotidien, simples et
      délicieuses
    </h1>
    <form id="search-form" role="form">
      <input type="text" placeholder="Rechercher une recette, un ingrédient..." id="search-input" />
      <button type="submit">
        <img src="assets/images/header_search_icon.png" alt="search" id="search-form-btn-submit" />
      </button>
      <i id="btn-reset-header-search-form" class="bi bi-x d-none"></i>
    </form>
  </header>

  <main>
    <section id="filters" class="row mt-5 justify-content-center">
      <div class="col-3 position-relative">
        <div id="ingredient-select-box" class="select-box p-3">
          <span>Ingrédients</span>
          <i class="bi bi-chevron-down float-end select-icon"></i>
        </div>
      </div>
      <div class="col-3 position-relative">
        <div id="appareil-select-box" class="select-box p-3">
          <span>Appareils</span>
          <i class=" bi bi-chevron-down float-end select-icon"></i>
        </div>
      </div>
      <div class="col-3 position-relative">
        <div id="ustensile-select-box" class="select-box p-3">
          <span>Ustensiles</span>
          <i class=" bi bi-chevron-down float-end select-icon"></i>
        </div>
      </div>
      <div class="col-3" id="total-recipes">
        <span id="recipes-numbers"></span>
        <span>recettes</span>
      </div>
    </section>

    <section id="recipe-result-search""></section>

</body>

  <script src=" ./node_modules/@popperjs/core/dist/umd/popper.min.js">
  </script>
      <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script type="module" src="scripts/index.js"></script>

</html>
